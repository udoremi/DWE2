<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário de Cadastro</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .container{
            margin-left: 100px;
        }
    </style>
</head>
<body>
    <div class="container mt-5">
        <div class="row">
            <div class="col-md-8">
                <h1>Formulário de cadastro</h1>
                <form>
                    <div class="mb-3">
                        <label class="form-label">Nome completo:</label>
                        <input type="text" class="form-control" required>
                    </div>
                    <div class="row mb-3">
                        <div class="col-md-4">
                            <label class="form-label">Telefone:</label>
                            <input type="tel" class="form-control" pattern="\(\d{2}\)\d{5}-\d{4}" placeholder="(DD)XXXXX-XXXX" required>
                        </div>
                        <div class="col-md-8">
                            <label class="form-label">E-mail:</label>
                            <input type="email" class="form-control" placeholder="Digite seu email" required>
                        </div>
                    </div>
                    <div class="row mb-3">
                        <div class="col-md-4">
                            <label class="form-label">CPF:</label>
                            <input type="text" class="form-control" pattern="\d{3}\.\d{3}\.\d{3}-\d{2}" placeholder="XXX.XXX.XXX-XX" required>
                        </div>
                        <div class="col-md-4">
                            <label class="form-label">Data de Nascimento:</label>
                            <input type="date" class="form-control" required>
                        </div>
                        <div class="col-md-4">
                            <label class="form-label">CEP:</label>
                            <input type="text" class="form-control" pattern="\d{2}\.\d{3}-\d{3}" placeholder="XX.XXX-XXX" required>
                        </div>
                    </div>
                    <div class="row mb-3">
                        <div class="col-md-7">
                            <label class="form-label">Endereço:</label>
                            <input type="text" class="form-control" placeholder="Rua, nº e bairro" required>
                        </div>
                        <div class="col-md-5">
                            <label class="form-label">Cidade:</label>
                            <select class="form-select" required>
                                <option value="">[selecione]</option>
                                <option value="SaoPaulo">São Paulo</option>
                                <option value="RioDeJaneiro">Rio de Janeiro</option>
                            </select>
                        </div>
                    </div>
                    <div class="mb-3">
                        <label class="form-label">Foto de perfil:</label>
                        <input type="file" class="form-control" accept="image/*" required>
                    </div>
                    <div class="mb-3">
                        <label class="form-label">Contrato assinado (em PDF, DOC ou DOCX):</label>
                        <input type="file" class="form-control" accept=".pdf,.doc,.docx" required>
                    </div>
                    <div class="d-flex gap-2">
                        <button type="submit" class="btn btn-primary">Cadastrar</button>
                        <button type="reset" class="btn btn-warning">Limpar</button>
                    </div>
                </form>
            </div>
            <div class="col-md-4 d-flex justify-content-right align-items-center">
                <img src="Forms.png" class="img-fluid" alt="Imagem de cadastro">
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
